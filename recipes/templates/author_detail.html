<h2> Recipes by {{author.name}}</h2>
<br>
<h3>Bio: {{author.bio}}</h3>
<br>
<h4><a href="{% url 'favorites' author.id %}">Favorite Recipes</a></h4>
<hr>
<h4>My recipes:</h4>
<ul>
    {% for recipe in recipes %}
    <li>
        <h4>
            <a href="/recipe/{{recipe.id}}"> {{ recipe.title }} </a>
        </h4>
    </li>
    {% endfor %}
</ul>
